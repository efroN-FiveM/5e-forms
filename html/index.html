<!DOCTYPE html>
<html>
<head>
	<title>Join the LSPD</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="notification">
		<h3></h3>
		<h5></h5>
	</div>
	<div class="container">
		<div class="header">
			<img src="images/LSPD.webp" alt="LSPD Logo" width="100" height="100">
			<h1></h1>
			<h2></h2>
		</div>
		<form id="lspd-form" onsubmit="submitForm(event)">
			<input type="text" id="full-name" placeholder="Full Name">
			<div class="error" id="full-name-error">Please enter your full name</div>
			<input type="number" id="age" placeholder="Age">
			<div class="error" id="age-error">Please enter your age</div>
			<input type="text" id="phone-number" placeholder="Phone Number">
			<div class="error" id="phone-number-error">Please enter a valid phone number</div>
			<textarea id="experience" placeholder="Experience"></textarea>
			<div class="error" id="experience-error">Please enter your experience</div>
			<textarea id="looking-to-do" placeholder="Why are you looking to get the job?"></textarea>
			<div class="error" id="looking-to-do-error">Please enter why you are looking to get the job</div>
			<input type="submit" value="Submit">

	</div>

</html>
